];

// State
let filtered = [...bags];
let displayCount = 20;
let currentType = 'all';

// Init
document.addEventListener('DOMContentLoaded', () => {
    initFilters();
    render();
    bindEvents();
});

function initFilters() {
    const brands = [...new Set(bags.map(b => b.brand))].sort();
    const countries = [...new Set(bags.map(b => b.origin))].sort();

    const brandSel = document.getElementById('brandFilter');
    brands.forEach(b => brandSel.innerHTML += `<option value="${b}">${b}</option>`);

    const countrySel = document.getElementById('countryFilter');
    countries.forEach(c => countrySel.innerHTML += `<option value="${c}">${c}</option>`);
}

function render() {
    const grid = document.getElementById('grid');
    const noRes = document.getElementById('noResults');
    const loadBtn = document.getElementById('loadMore');

    document.getElementById('count').textContent = filtered.length;

    const toShow = filtered.slice(0, displayCount);

    if (toShow.length === 0) {
        grid.innerHTML = '';
        noRes.style.display = 'block';
        loadBtn.style.display = 'none';
        return;
    }

    noRes.style.display = 'none';
    loadBtn.style.display = displayCount < filtered.length ? 'block' : 'none';

    grid.innerHTML = toShow.map(bag => `
        <div class="card ${bag.turkish ? 'turkish' : ''}" data-id="${bag.id}">
            <div class="card-image">
                ${bag.image ? `<img src="${bag.image}" alt="${bag.name}" loading="lazy" onerror="this.onerror=null;this.parentElement.innerHTML='<div class=placeholder>ğŸ’</div>'">` : '<div class="placeholder">ğŸ’</div>'}
            </div>
            <div class="card-body">
                <div class="card-brand">${bag.brand}</div>
                <h3 class="card-title">${bag.name}</h3>
                <div class="card-specs">
                    <span>ğŸ“¦ ${bag.volume}L</span>
                    ${bag.laptop ? `<span>ğŸ’» ${bag.laptop}"</span>` : ''}
                    <span>âš–ï¸ ${bag.weight}</span>
                </div>
                <div class="card-footer">
                    <span class="card-price">$${bag.price}</span>
                    <span class="card-origin">${bag.flag} ${bag.origin}</span>
                </div>
            </div>
        </div>
    `).join('');

    // Bind card clicks
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => openModal(parseInt(card.dataset.id)));
    });
}

function bindEvents() {
    // Search
    document.getElementById('search').addEventListener('input', applyFilters);

    // Type buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentType = btn.dataset.type;
            applyFilters();
        });
    });

    // Selects
    ['brandFilter', 'volumeFilter', 'priceFilter', 'countryFilter'].forEach(id => {
        document.getElementById(id).addEventListener('change', applyFilters);
    });

    // Load more
    document.getElementById('loadMore').addEventListener('click', () => {
        displayCount += 20;
        render();
    });

    // Modal close
    document.getElementById('modalOverlay').addEventListener('click', closeModal);
    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.addEventListener('keydown', e => { if(e.key === 'Escape') closeModal(); });
}

function applyFilters() {
    const search = document.getElementById('search').value.toLowerCase();
    const brand = document.getElementById('brandFilter').value;
    const volume = document.getElementById('volumeFilter').value;
    const price = document.getElementById('priceFilter').value;
    const country = document.getElementById('countryFilter').value;

    filtered = bags.filter(bag => {
        if (currentType === 'backpack' && bag.type !== 'backpack') return false;
        if (currentType === 'sling' && bag.type !== 'sling') return false;
        if (currentType === 'turkish' && !bag.turkish) return false;

        if (search) {
            const str = `${bag.name} ${bag.brand} ${bag.material} ${bag.features?.join(' ')} ${bag.origin}`.toLowerCase();
            if (!str.includes(search)) return false;
        }

        if (brand && bag.brand !== brand) return false;
        if (country && bag.origin !== country) return false;

        if (volume) {
            const [min, max] = volume.includes('+') ? [parseInt(volume), 999] : volume.split('-').map(Number);
            if (bag.volume < min || bag.volume > max) return false;
        }

        if (price) {
            const [min, max] = price.includes('+') ? [parseInt(price), 9999] : price.split('-').map(Number);
            if (bag.price < min || bag.price > max) return false;
        }

        return true;
    });

    // Sort: Turkish first
    filtered.sort((a, b) => (b.turkish ? 1 : 0) - (a.turkish ? 1 : 0));

    displayCount = 20;
    render();
}

function openModal(id) {
    const bag = bags.find(b => b.id === id);
    if (!bag) return;

    document.getElementById('modalImage').innerHTML = bag.image
        ? `<img src="${bag.image}" alt="${bag.name}">`
        : '<div class="placeholder">ğŸ’</div>';

    document.getElementById('modalDetails').innerHTML = `
        <div class="modal-brand">${bag.brand}</div>
        <h2 class="modal-title">${bag.name}</h2>
        <div class="modal-price">$${bag.price}</div>

        <div class="modal-section">
            <div class="modal-section-title">Teknik Ã–zellikler</div>
            <div class="spec-grid">
                <div class="spec-item">
                    <div class="spec-label">ğŸ“¦ Hacim</div>
                    <div class="spec-value">${bag.volume} Litre</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">âš–ï¸ AÄŸÄ±rlÄ±k</div>
                    <div class="spec-value">${bag.weight}</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">ğŸ“ Boyutlar</div>
                    <div class="spec-value">${bag.dimensions}</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">ğŸ”“ AÃ§Ä±lÄ±ÅŸ</div>
                    <div class="spec-value">${bag.opening}</div>
                </div>
                ${bag.laptop ? `
                <div class="spec-item">
                    <div class="spec-label">ğŸ’» Laptop</div>
                    <div class="spec-value">${bag.laptop}" max</div>
                </div>
                ` : ''}
                <div class="spec-item">
                    <div class="spec-label">ğŸ›¡ï¸ Garanti</div>
                    <div class="spec-value">${bag.warranty}</div>
                </div>
            </div>
        </div>

        <div class="modal-section">
            <div class="modal-section-title">ğŸ§µ Malzeme</div>
            <p style="font-size:0.9rem;color:var(--text-secondary)">${bag.material}</p>
        </div>

        ${bag.features && bag.features.length > 0 ? `
        <div class="modal-section">
            <div class="modal-section-title">âœ¨ Ã–zellikler</div>
            <div class="feature-tags">
                ${bag.features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
            </div>
        </div>
        ` : ''}

        <div class="modal-section">
            <div class="modal-origin">
                <span class="modal-origin-flag">${bag.flag}</span>
                <span>${bag.origin}'de TasarlandÄ±</span>
            </div>
        </div>
    `;

    document.getElementById('modalOverlay').classList.add('active');
    document.getElementById('modal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    document.getElementById('modalOverlay').classList.remove('active');
    document.getElementById('modal').classList.remove('active');
    document.body.style.overflow = '';
}
</script>
