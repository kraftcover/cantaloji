<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KabinBagaj — Kabin Bagajı Uyumluluk Kontrolü</title>
  <meta name="description" content="Bagajınızın 115+ havayoluyla uyumluluğunu anında kontrol edin.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #050508;
      --bg-elevated: #0c0c12;
      --bg-card: rgba(255,255,255,0.03);
      --bg-card-hover: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.08);
      --glass-border-hover: rgba(255,255,255,0.15);
      --text: #f5f5f7;
      --text-secondary: rgba(255,255,255,0.5);
      --text-muted: rgba(255,255,255,0.25);
      --accent: #6366f1;
      --accent-glow: rgba(99,102,241,0.15);
      --green: #10b981;
      --green-glow: rgba(16,185,129,0.12);
      --amber: #f59e0b;
      --amber-glow: rgba(245,158,11,0.12);
      --red: #ef4444;
      --red-glow: rgba(239,68,68,0.12);
      --blue: #3b82f6;
      --radius: 16px;
      --radius-sm: 10px;
      --radius-xs: 6px;
      --mono: 'JetBrains Mono', monospace;
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    ::selection { background: var(--accent); color: white; }
    input, select, button { font-family: inherit; }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      opacity: 0.015;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9999;
    }
    .grid-bg {
      position: fixed; inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none; z-index: 0;
    }
    .glow-orb {
      position: fixed; width: 600px; height: 600px; border-radius: 50%;
      background: radial-gradient(circle, rgba(99,102,241,0.08) 0%, transparent 70%);
      top: -200px; left: 50%; transform: translateX(-50%);
      pointer-events: none; z-index: 0;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; position: relative; z-index: 1; }
    nav {
      position: sticky; top: 0; z-index: 100;
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      background: rgba(5,5,8,0.7);
      border-bottom: 1px solid var(--glass-border);
      padding: 0 24px;
    }
    .nav-inner { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; height: 60px; }
    .nav-logo { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
    .nav-logo img { width: 36px; height: 36px; object-fit: contain; }
    .nav-badge { font-family: var(--mono); font-size: 11px; padding: 4px 10px; border-radius: 100px; background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-secondary); font-weight: 500; }
    .hero { padding: 80px 0 40px; text-align: center; }
    .hero-logo { width: 80px; height: 80px; object-fit: contain; margin-bottom: 20px; filter: drop-shadow(0 0 24px rgba(99,102,241,0.35)); }
    .hero-tag { display: inline-flex; align-items: center; gap: 6px; font-size: 12px; font-weight: 500; color: var(--accent); background: var(--accent-glow); border: 1px solid rgba(99,102,241,0.2); padding: 6px 14px; border-radius: 100px; margin-bottom: 24px; letter-spacing: 0.3px; }
    .hero h1 { font-size: clamp(36px, 6vw, 64px); font-weight: 900; letter-spacing: -2px; line-height: 1.05; margin-bottom: 16px; }
    .hero h1 .gradient { background: linear-gradient(135deg, #818cf8, #6366f1, #4f46e5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .hero-sub { font-size: 17px; color: var(--text-secondary); max-width: 460px; margin: 0 auto; line-height: 1.6; }
    .steps { display: flex; justify-content: center; gap: 4px; margin: 48px auto 32px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 14px; padding: 4px; max-width: 500px; }
    .step-btn { flex: 1; padding: 10px 16px; border: none; background: transparent; color: var(--text-secondary); font-size: 13px; font-weight: 600; cursor: pointer; border-radius: var(--radius-sm); transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
    .step-btn.active { background: var(--accent); color: white; box-shadow: 0 4px 20px rgba(99,102,241,0.3); }
    .step-btn:not(.active):hover { background: rgba(255,255,255,0.05); color: var(--text); }
    .step-num { width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 700; background: rgba(255,255,255,0.1); }
    .step-btn.active .step-num { background: rgba(255,255,255,0.25); }
    .step-btn.done .step-num { background: var(--green); color: white; }
    .bento-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: var(--radius); padding: 32px; backdrop-filter: blur(12px); transition: border-color 0.3s; max-width: 680px; margin: 0 auto 24px; }
    .bento-card:hover { border-color: var(--glass-border-hover); }
    .bento-card h3 { font-size: 15px; font-weight: 700; margin-bottom: 4px; display: flex; align-items: center; gap: 8px; }
    .bento-card .subtitle { font-size: 13px; color: var(--text-secondary); margin-bottom: 24px; }
    .dim-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .dim-grid.four { grid-template-columns: repeat(4, 1fr); }
    @media (max-width: 500px) { .dim-grid, .dim-grid.four { grid-template-columns: repeat(2, 1fr); } }
    .dim-input { position: relative; }
    .dim-input label { display: block; font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.8px; margin-bottom: 6px; }
    .dim-input input { width: 100%; padding: 14px 16px; background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border); border-radius: var(--radius-sm); color: var(--text); font-size: 18px; font-family: var(--mono); font-weight: 600; transition: all 0.2s; outline: none; }
    .dim-input input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); background: rgba(99,102,241,0.04); }
    .dim-input input::placeholder { color: var(--text-muted); font-weight: 400; }
    .dim-input .unit { position: absolute; right: 12px; bottom: 14px; font-size: 12px; color: var(--text-muted); font-weight: 500; pointer-events: none; }
    .soft-toggle { margin-top: 16px; display: flex; align-items: center; gap: 10px; font-size: 13px; color: var(--text-secondary); cursor: pointer; }
    .soft-toggle input[type="checkbox"] { appearance: none; width: 40px; height: 22px; background: rgba(255,255,255,0.08); border-radius: 11px; position: relative; cursor: pointer; transition: background 0.2s; }
    .soft-toggle input[type="checkbox"]::after { content: ''; position: absolute; width: 16px; height: 16px; border-radius: 50%; background: white; top: 3px; left: 3px; transition: transform 0.2s; }
    .soft-toggle input[type="checkbox"]:checked { background: var(--accent); }
    .soft-toggle input[type="checkbox"]:checked::after { transform: translateX(18px); }
    .airline-selector { max-width: 680px; margin: 0 auto 24px; }
    .mode-toggle { display: flex; gap: 4px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: var(--radius-sm); padding: 3px; margin-bottom: 16px; }
    .mode-btn { flex: 1; padding: 8px 12px; border: none; background: transparent; color: var(--text-secondary); font-size: 13px; font-weight: 600; cursor: pointer; border-radius: 8px; transition: all 0.2s; }
    .mode-btn.active { background: rgba(255,255,255,0.08); color: var(--text); }
    .mode-btn:hover:not(.active) { color: var(--text); }
    .search-box { position: relative; margin-bottom: 12px; }
    .search-box input { width: 100%; padding: 12px 16px 12px 40px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: var(--radius-sm); color: var(--text); font-size: 14px; outline: none; transition: all 0.2s; }
    .search-box input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }
    .search-box input::placeholder { color: var(--text-muted); }
    .search-box .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); font-size: 14px; opacity: 0.3; }
    .region-chips { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 16px; }
    .chip { padding: 6px 14px; border-radius: 100px; font-size: 12px; font-weight: 600; border: 1px solid var(--glass-border); background: transparent; color: var(--text-secondary); cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .chip:hover { border-color: var(--glass-border-hover); color: var(--text); }
    .chip.active { background: var(--accent); border-color: var(--accent); color: white; }
    .airline-list { max-height: 320px; overflow-y: auto; border: 1px solid var(--glass-border); border-radius: var(--radius-sm); background: var(--glass); }
    .airline-list::-webkit-scrollbar { width: 6px; }
    .airline-list::-webkit-scrollbar-track { background: transparent; }
    .airline-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
    .airline-row { display: flex; align-items: center; padding: 10px 16px; cursor: pointer; transition: background 0.15s; border-bottom: 1px solid rgba(255,255,255,0.03); gap: 12px; }
    .airline-row:last-child { border-bottom: none; }
    .airline-row:hover { background: rgba(255,255,255,0.04); }
    .airline-row.selected { background: var(--accent-glow); }
    .airline-check { width: 18px; height: 18px; border-radius: 4px; border: 2px solid rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: all 0.2s; font-size: 11px; }
    .airline-row.selected .airline-check { background: var(--accent); border-color: var(--accent); }
    .airline-flag { font-size: 18px; flex-shrink: 0; }
    .airline-info { flex: 1; min-width: 0; }
    .airline-name-row { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .airline-meta { font-size: 11px; color: var(--text-muted); }
    .airline-iata { font-family: var(--mono); font-size: 11px; font-weight: 600; padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.05); color: var(--text-secondary); flex-shrink: 0; }
    .select-all-bar { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; font-size: 12px; color: var(--text-secondary); }
    .select-all-bar button { background: none; border: none; color: var(--accent); font-weight: 600; font-size: 12px; cursor: pointer; }
    .select-all-bar button:hover { text-decoration: underline; }
    .cta-wrap { max-width: 680px; margin: 0 auto 40px; }
    .cta-btn { width: 100%; padding: 16px; border: none; border-radius: var(--radius-sm); font-size: 15px; font-weight: 700; cursor: pointer; transition: all 0.25s; position: relative; overflow: hidden; background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; letter-spacing: 0.3px; }
    .cta-btn:hover { transform: translateY(-1px); box-shadow: 0 8px 30px rgba(99,102,241,0.35); }
    .cta-btn:active { transform: translateY(0); }
    .cta-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: none; }
    .cta-btn .shine { position: absolute; inset: 0; background: linear-gradient(105deg, transparent 40%, rgba(255,255,255,0.15) 50%, transparent 60%); transform: translateX(-100%); transition: transform 0.6s; }
    .cta-btn:hover .shine { transform: translateX(100%); }
    .results { padding-bottom: 80px; }
    .results-header { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 16px; margin-bottom: 32px; }
    .results-title { font-size: 28px; font-weight: 800; letter-spacing: -1px; }
    .results-dims { font-family: var(--mono); font-size: 13px; color: var(--text-secondary); margin-top: 4px; }
    .stats-bento { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 32px; }
    @media (max-width: 600px) { .stats-bento { grid-template-columns: repeat(2, 1fr); } }
    .stat-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: var(--radius); padding: 20px; text-align: center; transition: all 0.25s; }
    .stat-card:hover { border-color: var(--glass-border-hover); transform: translateY(-2px); }
    .stat-card .stat-value { font-family: var(--mono); font-size: 32px; font-weight: 800; line-height: 1; margin-bottom: 4px; }
    .stat-card .stat-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.8px; font-weight: 600; }
    .stat-card.green .stat-value { color: var(--green); }
    .stat-card.amber .stat-value { color: var(--amber); }
    .stat-card.red .stat-value { color: var(--red); }
    .sort-bar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; flex-wrap: wrap; gap: 8px; }
    .sort-bar .left { font-size: 13px; color: var(--text-secondary); }
    .sort-pills { display: flex; gap: 4px; }
    .sort-pill { padding: 6px 14px; border-radius: 100px; font-size: 12px; font-weight: 600; border: 1px solid var(--glass-border); background: transparent; color: var(--text-secondary); cursor: pointer; transition: all 0.15s; }
    .sort-pill.active { background: rgba(255,255,255,0.08); color: var(--text); border-color: var(--glass-border-hover); }
    .sort-pill:hover { border-color: var(--glass-border-hover); }
    .result-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 12px; }
    @media (max-width: 700px) { .result-grid { grid-template-columns: 1fr; } }
    .result-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: var(--radius); padding: 20px; transition: all 0.25s; position: relative; overflow: hidden; }
    .result-card::after { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; opacity: 0; transition: opacity 0.25s; }
    .result-card:hover { border-color: var(--glass-border-hover); transform: translateY(-2px); box-shadow: 0 12px 40px rgba(0,0,0,0.3); }
    .result-card:hover::after { opacity: 1; }
    .result-card.fit::after { background: var(--green); opacity: 1; }
    .result-card.tight::after { background: var(--amber); opacity: 1; }
    .result-card.nofit::after { background: var(--red); opacity: 1; }
    .result-card.personal::after { background: var(--blue); opacity: 1; }
    .rc-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; }
    .rc-airline { display: flex; align-items: center; gap: 10px; flex: 1; min-width: 0; }
    .rc-flag { font-size: 22px; }
    .rc-name { font-size: 14px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .rc-meta-line { display: flex; align-items: center; gap: 6px; margin-top: 2px; }
    .rc-iata { font-family: var(--mono); font-size: 11px; font-weight: 600; background: rgba(255,255,255,0.06); padding: 1px 6px; border-radius: 3px; }
    .rc-country { font-size: 11px; color: var(--text-muted); }
    .rc-badge { padding: 4px 12px; border-radius: 100px; font-size: 11px; font-weight: 700; white-space: nowrap; flex-shrink: 0; }
    .rc-badge.fit { background: var(--green-glow); color: var(--green); }
    .rc-badge.tight { background: var(--amber-glow); color: var(--amber); }
    .rc-badge.nofit { background: var(--red-glow); color: var(--red); }
    .rc-badge.personal { background: rgba(59,130,246,0.12); color: var(--blue); }
    .rc-bars { margin-bottom: 12px; }
    .rc-bar { margin-bottom: 8px; }
    .rc-bar-header { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 4px; }
    .rc-bar-label { color: var(--text-muted); font-weight: 500; }
    .rc-bar-val { font-family: var(--mono); font-weight: 700; font-size: 12px; }
    .rc-bar-val.green { color: var(--green); }
    .rc-bar-val.amber { color: var(--amber); }
    .rc-bar-val.red { color: var(--red); }
    .rc-bar-val.blue { color: var(--blue); }
    .rc-bar-track { width: 100%; height: 4px; background: rgba(255,255,255,0.06); border-radius: 2px; overflow: hidden; }
    .rc-bar-fill { height: 100%; border-radius: 2px; transition: width 0.6s cubic-bezier(0.16,1,0.3,1); }
    .rc-bar-fill.green { background: linear-gradient(90deg, #059669, #10b981); }
    .rc-bar-fill.amber { background: linear-gradient(90deg, #d97706, #f59e0b); }
    .rc-bar-fill.red { background: linear-gradient(90deg, #dc2626, #ef4444); }
    .rc-bar-fill.blue { background: linear-gradient(90deg, #2563eb, #3b82f6); }
    .rc-footer { display: flex; align-items: center; justify-content: space-between; gap: 8px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.04); }
    .rc-dims { font-family: var(--mono); font-size: 11px; color: var(--text-muted); display: flex; gap: 10px; }
    .rc-note { font-size: 11px; color: var(--text-muted); text-align: right; max-width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .rc-weight-warn { margin-top: 8px; padding: 6px 10px; background: var(--amber-glow); border-radius: var(--radius-xs); font-size: 11px; color: var(--amber); display: flex; align-items: center; gap: 6px; }
    footer { border-top: 1px solid var(--glass-border); padding: 40px 0; text-align: center; }
    footer p { font-size: 12px; color: var(--text-muted); margin-bottom: 6px; }
    footer .disclaimer { max-width: 500px; margin: 0 auto 12px; line-height: 1.7; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    .fade-up { animation: fadeUp 0.4s ease-out both; }
    .delay-1 { animation-delay: 0.05s; }
    .delay-2 { animation-delay: 0.1s; }
    .delay-3 { animation-delay: 0.15s; }
    .delay-4 { animation-delay: 0.2s; }
    @media (max-width: 600px) {
      .hero h1 { letter-spacing: -1px; }
      .bento-card { padding: 20px; }
      .result-card { padding: 16px; }
      .stats-bento { gap: 8px; }
    }
  </style>
</head>

  <div id="root"></div>

        html += '<div class="hero-tag">\u2726 ' + airlines.length + ' havayolu veritaban\u0131</div>';
        html += '<h1>Bagaj\u0131n\u0131z kabine<br><span class="gradient">s\u0131\u011far m\u0131?</span></h1>';
        html += '<p class="hero-sub">Boyutlar\u0131n\u0131z\u0131 girin, havayollar\u0131n\u0131z\u0131 seçin, an\u0131nda ö\u011frenin.</p>';
        html += '</div></section>';

        // Wizard
        html += '<div class="container">';

        // Step tabs
        html += '<div class="steps fade-up delay-1">';
        html += '<button class="step-btn ' + (state.step >= 1 ? 'active' : '') + (state.step > 1 ? ' done' : '') + '" data-action="goStep1"><span class="step-num">' + (state.step > 1 ? '\u2713' : '1') + '</span> Boyutlar</button>';
        html += '<button class="step-btn ' + (state.step === 2 ? 'active' : '') + '" data-action="goStep2"><span class="step-num">2</span> Havayollar\u0131</button>';
        html += '</div>';

        // Step 1
        if (state.step === 1) {
          html += '<div class="fade-up delay-2"><div class="bento-card">';
          html += '<h3>\u{1F4D0} Bagaj Boyutlar\u0131</h3>';
          html += '<div class="subtitle">Tekerlekler ve saplar dahil ölçün</div>';
          html += '<div class="dim-grid four">';
          html += '<div class="dim-input"><label>Yükseklik</label><input type="number" placeholder="55" id="dimH" value="' + esc(state.dims.h) + '"><span class="unit">cm</span></div>';
          html += '<div class="dim-input"><label>Geni\u015flik</label><input type="number" placeholder="40" id="dimW" value="' + esc(state.dims.w) + '"><span class="unit">cm</span></div>';
          html += '<div class="dim-input"><label>Derinlik</label><input type="number" placeholder="23" id="dimD" value="' + esc(state.dims.d) + '"><span class="unit">cm</span></div>';
          html += '<div class="dim-input"><label>A\u011f\u0131rl\u0131k</label><input type="number" placeholder="\u2014" id="dimKg" value="' + esc(state.dims.kg) + '"><span class="unit">kg</span></div>';
          html += '</div>';
          html += '<label class="soft-toggle"><input type="checkbox" id="softBag"' + (state.softBag ? ' checked' : '') + '> Yumu\u015fak çanta (+2 cm tolerans)</label>';
          html += '</div>';
          html += '<div class="cta-wrap"><button class="cta-btn" data-action="toStep2"' + (!state.dims.h || !state.dims.w || !state.dims.d ? ' disabled' : '') + '>Devam \u2192 Havayolu Seç<span class="shine"></span></button></div>';
          html += '</div>';
        }

        // Step 2
        if (state.step === 2) {
          html += '<div class="fade-up delay-1"><div class="airline-selector">';
          html += '<div class="mode-toggle">';
          html += '<button class="mode-btn ' + (state.selMode === 'all' ? 'active' : '') + '" data-action="modeAll">\u{1F30D} Tüm Havayollar\u0131</button>';
          html += '<button class="mode-btn ' + (state.selMode === 'select' ? 'active' : '') + '" data-action="modeSelect">\u270B Seçerek Kontrol</button>';
          html += '</div>';

          if (state.selMode === 'select') {
            html += '<div class="search-box"><span class="search-icon">\u{1F50D}</span><input type="text" placeholder="Havayolu, IATA kodu veya ülke ara..." id="airlineSearch" value="' + esc(state.search) + '"></div>';

            html += '<div class="region-chips">';
            Object.keys(regions).forEach(function(k) {
              var v = regions[k];
              html += '<button class="chip ' + (state.regionFilter === k ? 'active' : '') + '" data-region="' + k + '">' + v.icon + ' ' + v.label + '</button>';
            });
            html += '</div>';

            html += '<div class="select-all-bar"><span>' + state.selCount + ' havayolu seçildi</span><div><button data-action="selectAll">Tümünü seç</button> \u00b7 <button data-action="clearAll">Temizle</button></div></div>';

            var filtered = getFilteredAirlines();
            html += '<div class="airline-list">';
            filtered.forEach(function(a) {
              var sel = state.selAirlines[a.id];
              html += '<div class="airline-row ' + (sel ? 'selected' : '') + '" data-airline="' + a.id + '">';
              html += '<div class="airline-check">' + (sel ? '\u2713' : '') + '</div>';
              html += '<span class="airline-flag">' + a.flag + '</span>';
              html += '<div class="airline-info"><div class="airline-name-row">' + esc(a.name) + '</div><div class="airline-meta">' + esc(a.country) + '</div></div>';
              html += '<span class="airline-iata">' + a.iata + '</span>';
              html += '</div>';
            });
            html += '</div>';
          } else {
            html += '<div style="padding:24px;text-align:center;color:var(--text-secondary);font-size:14px"><div style="font-size:48px;margin-bottom:12px">\u{1F310}</div>Tüm <strong>' + airlines.length + '</strong> havayolu otomatik kontrol edilecek</div>';
          }
          html += '</div>';

          var canCheck = state.dims.h && state.dims.w && state.dims.d && (state.selMode === 'all' || state.selCount > 0);
          var label = state.selMode === 'all' ? airlines.length + ' Havayolunu Kontrol Et' : state.selCount + ' Havayolunu Kontrol Et';
          html += '<div class="cta-wrap"><button class="cta-btn" data-action="check"' + (!canCheck ? ' disabled' : '') + '>' + label + '<span class="shine"></span></button></div>';
          html += '</div>';
        }

        html += '</div>'; // container
      } else {
        // Results
        var results = computeResults();
        var fit = 0, tight = 0, personal = 0, nofit = 0;
        results.forEach(function(r) {
          if (r.status === 'fit') fit++;
          else if (r.status === 'tight' || r.status === 'weight') tight++;
          else if (r.status === 'personal') personal++;
          else nofit++;
        });

        html += '<div class="container results fade-up">';
        html += '<div style="text-align:center;margin:32px 0"><button data-action="reset" style="background:none;border:1px solid var(--glass-border);color:var(--text-secondary);padding:8px 20px;border-radius:100px;cursor:pointer;font-size:13px;font-weight:600;transition:all 0.2s">\u2190 Yeni Kontrol</button></div>';

        html += '<div class="results-header"><div><div class="results-title">Sonuçlar</div>';
        html += '<div class="results-dims">' + esc(state.dims.h) + ' \u00d7 ' + esc(state.dims.w) + ' \u00d7 ' + esc(state.dims.d) + ' cm' + (state.dims.kg ? ' \u00b7 ' + esc(state.dims.kg) + ' kg' : '') + (state.softBag ? ' \u00b7 yumu\u015fak çanta' : '') + '</div></div></div>';

        html += '<div class="stats-bento">';
        html += '<div class="stat-card green fade-up delay-1"><div class="stat-value">' + fit + '</div><div class="stat-label">Uygun</div></div>';
        html += '<div class="stat-card fade-up delay-2"><div class="stat-value" style="color:var(--blue)">' + personal + '</div><div class="stat-label">Ki\u015fisel E\u015fya</div></div>';
        html += '<div class="stat-card amber fade-up delay-3"><div class="stat-value">' + tight + '</div><div class="stat-label">S\u0131k\u0131 / A\u011f\u0131r</div></div>';
        html += '<div class="stat-card red fade-up delay-4"><div class="stat-value">' + nofit + '</div><div class="stat-label">Uygun De\u011fil</div></div>';
        html += '</div>';

        html += '<div class="sort-bar"><div class="left">' + results.length + ' havayolu</div><div class="sort-pills">';
        html += '<button class="sort-pill ' + (state.sortBy === 'fit' ? 'active' : '') + '" data-sort="fit">Uyumluluk</button>';
        html += '<button class="sort-pill ' + (state.sortBy === 'name' ? 'active' : '') + '" data-sort="name">A \u2192 Z</button>';
        html += '</div></div>';

        html += '<div class="result-grid">';
        results.forEach(function(a) {
          var sm = statusMap[a.status];
          var coC = barColor(a.coPct);
          html += '<div class="result-card ' + sm.cls + '">';
          html += '<div class="rc-top"><div class="rc-airline"><span class="rc-flag">' + a.flag + '</span><div><div class="rc-name">' + esc(a.name) + '</div><div class="rc-meta-line"><span class="rc-iata">' + a.iata + '</span><span class="rc-country">' + esc(a.country) + '</span></div></div></div>';
          html += '<span class="rc-badge ' + sm.cls + '">' + sm.badge + '</span></div>';

          html += '<div class="rc-bars"><div class="rc-bar"><div class="rc-bar-header"><span class="rc-bar-label">Carry-on uyum</span><span class="rc-bar-val ' + coC + '">' + a.coPct + '%</span></div>';
          html += '<div class="rc-bar-track"><div class="rc-bar-fill ' + coC + '" style="width:' + Math.min(100, a.coPct) + '%"></div></div></div>';

          if (a.piPct !== null) {
            html += '<div class="rc-bar"><div class="rc-bar-header"><span class="rc-bar-label">Ki\u015fisel e\u015fya</span><span class="rc-bar-val blue">' + a.piPct + '%</span></div>';
            html += '<div class="rc-bar-track"><div class="rc-bar-fill blue" style="width:' + Math.min(100, a.piPct) + '%"></div></div></div>';
          }
          html += '</div>';

          if (a.status === 'weight') {
            html += '<div class="rc-weight-warn">\u26A0 Boyut uygun \u2014 a\u011f\u0131rl\u0131k a\u015f\u0131m\u0131 (' + a.co.kg + ' kg max)</div>';
          }

          html += '<div class="rc-footer"><div class="rc-dims"><span>\u{1F4D0} ' + a.co.h + '\u00d7' + a.co.w + '\u00d7' + a.co.d + '</span><span>' + (a.co.kg ? '\u2696 ' + a.co.kg + 'kg' : '\u2696 \u221E') + '</span></div>';
          html += '<div class="rc-note" title="' + esc(a.note) + '">' + esc(a.note) + '</div></div>';
          html += '</div>';
        });
        html += '</div></div>';
      }

      // Footer
      html += '<footer><div class="container">';
      html += '<div class="disclaimer">\u26A0\uFE0F Bu bilgiler genel rehberlik amaçl\u0131d\u0131r. Havayolu kurallar\u0131 tarife, rota ve uçak tipine göre de\u011fi\u015febilir. Seyahat öncesi resmi web sitesini kontrol edin.</div>';
      html += '<p>\u00a9 2026 KabinBagaj \u2014 <a href="https://kraftcover.shop" target="_blank" style="color:var(--accent);text-decoration:none">KraftCover</a> taraf\u0131ndan desteklenmektedir</p>';
      html += '</div></footer>';

      root.innerHTML = html;
      attachListeners();
    }

    // ===== EVENT LISTENERS =====
    function attachListeners() {
      // Dimension inputs
      var dimH = document.getElementById('dimH');
      var dimW = document.getElementById('dimW');
      var dimD = document.getElementById('dimD');
      var dimKg = document.getElementById('dimKg');
      var soft = document.getElementById('softBag');
      var srch = document.getElementById('airlineSearch');

      if (dimH) dimH.addEventListener('input', function() { state.dims.h = this.value; updateCtaState(); });
      if (dimW) dimW.addEventListener('input', function() { state.dims.w = this.value; updateCtaState(); });
      if (dimD) dimD.addEventListener('input', function() { state.dims.d = this.value; updateCtaState(); });
      if (dimKg) dimKg.addEventListener('input', function() { state.dims.kg = this.value; });
      if (soft) soft.addEventListener('change', function() { state.softBag = this.checked; });
      if (srch) srch.addEventListener('input', function() { state.search = this.value; renderAirlineList(); });

      // Delegated clicks
      document.getElementById('root').addEventListener('click', handleClick);
    }

    function updateCtaState() {
      var btn = document.querySelector('[data-action="toStep2"]');
      if (btn) btn.disabled = !state.dims.h || !state.dims.w || !state.dims.d;
    }

    function renderAirlineList() {
      var list = document.querySelector('.airline-list');
      if (!list) return;
      var filtered = getFilteredAirlines();
      var html = '';
      filtered.forEach(function(a) {
        var sel = state.selAirlines[a.id];
        html += '<div class="airline-row ' + (sel ? 'selected' : '') + '" data-airline="' + a.id + '">';
        html += '<div class="airline-check">' + (sel ? '\u2713' : '') + '</div>';
        html += '<span class="airline-flag">' + a.flag + '</span>';
        html += '<div class="airline-info"><div class="airline-name-row">' + esc(a.name) + '</div><div class="airline-meta">' + esc(a.country) + '</div></div>';
        html += '<span class="airline-iata">' + a.iata + '</span>';
        html += '</div>';
      });
      list.innerHTML = html;
    }

    function updateSelCount() {
      state.selCount = Object.keys(state.selAirlines).filter(function(k) { return state.selAirlines[k]; }).length;
      var span = document.querySelector('.select-all-bar span');
      if (span) span.textContent = state.selCount + ' havayolu seçildi';
      var checkBtn = document.querySelector('[data-action="check"]');
      if (checkBtn) {
        var canCheck = state.dims.h && state.dims.w && state.dims.d && (state.selMode === 'all' || state.selCount > 0);
        checkBtn.disabled = !canCheck;
        checkBtn.textContent = state.selMode === 'all' ? airlines.length + ' Havayolunu Kontrol Et' : state.selCount + ' Havayolunu Kontrol Et';
      }
    }

    function handleClick(e) {
      var target = e.target;

      // Find closest element with data-action or data attributes
      var actionEl = target.closest('[data-action]');
      var airlineEl = target.closest('[data-airline]');
      var regionEl = target.closest('[data-region]');
      var sortEl = target.closest('[data-sort]');

      if (actionEl) {
        var action = actionEl.getAttribute('data-action');
        switch(action) {
          case 'goStep1': state.step = 1; render(); break;
          case 'goStep2':
            if (state.dims.h && state.dims.w && state.dims.d) { state.step = 2; render(); }
            break;
          case 'toStep2':
            if (state.dims.h && state.dims.w && state.dims.d) { state.step = 2; render(); }
            break;
          case 'modeAll': state.selMode = 'all'; render(); break;
          case 'modeSelect': state.selMode = 'select'; render(); break;
          case 'selectAll':
            getFilteredAirlines().forEach(function(a) { state.selAirlines[a.id] = true; });
            updateSelCount();
            renderAirlineList();
            break;
          case 'clearAll':
            state.selAirlines = {};
            state.selCount = 0;
            updateSelCount();
            renderAirlineList();
            break;
          case 'check':
            if (!actionEl.disabled) { state.showResults = true; state.step = 3; render(); window.scrollTo(0,0); }
            break;
          case 'reset':
            state.showResults = false; state.step = 1; render(); window.scrollTo(0,0);
            break;
        }
      } else if (airlineEl) {
        var id = parseInt(airlineEl.getAttribute('data-airline'));
        state.selAirlines[id] = !state.selAirlines[id];
        if (!state.selAirlines[id]) delete state.selAirlines[id];
        updateSelCount();
        // Toggle class directly for performance
        airlineEl.classList.toggle('selected');
        var check = airlineEl.querySelector('.airline-check');
        if (check) check.textContent = state.selAirlines[id] ? '\u2713' : '';
      } else if (regionEl) {
        state.regionFilter = regionEl.getAttribute('data-region');
        document.querySelectorAll('.chip').forEach(function(c) { c.classList.toggle('active', c.getAttribute('data-region') === state.regionFilter); });
        renderAirlineList();
      } else if (sortEl) {
        state.sortBy = sortEl.getAttribute('data-sort');
        render();
      }
    }

    // ===== INIT =====
    render();
  </script>
</body>
</html>
